<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <title>Genesis-Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
             <div class="logo"><a href="/index.html"><h1>Genesis</h1></a></div>
            <ul>
                <li><a href="/pages/project.html">Project</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section1">
            <div class="contact-content-left">
                <div>
                    <h2>Full set of great <br> features to make your <br> product fresh</h2>
                </div>

                <div class="contact-textbox1">
                    <p>Our favorite brands are our friends! We help them to <br> achieve their goals, they help us to stay sharp.</p>
                </div>
            </div>

            <div class="contact-content-right">
                <div class="form-container">
                    <form action="" class="form">
                        <input type="name" name="name" id="name" class="input-field" placeholder="Name">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
                        <textarea name="message" id="message" class="message-field" cols="30" rows="2" placeholder="Message"></textarea>
                    </form>
                </div>
                <div class="button-container">
                    <button type="submit" class="button">Submit</button>
                </div>
            </div>
        </section>

        <section class="contact-section2">
            <div class="contact-map-image">
                <img src="/images/contact/Map.png" alt="Contact-Map">
            </div>
        </section>

    </main>

    <footer class="footer-container">
        <nav class="footer-navbar">
             <div class="logo"><a href="/index.html"><h3>Genesis</h3></a></div>
            <ul>
                <li><a href="/pages/project.html">Project</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
            <div class="social-media-container">
                <svg class="dribbble">
                    <use xlink:href="/images/svg/dribbble.svg#dribbble"></use>
                </svg>
                <svg class="instagram">
                    <use xlink:href="/images/svg/instagram.svg#instagram"></use>
                </svg>
                <svg class="twitter">
                    <use xlink:href="/images/svg/twitter.svg#twitter"></use>
                </svg>
            </div> 
        </nav>      
    </footer>
    
</body>
</html>
